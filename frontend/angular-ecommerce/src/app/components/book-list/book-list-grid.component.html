<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <div *ngFor="let item of books" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/books/{{ item.id }}">
                            <img src="{{item.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/books/{{ item.id }}">
                            <h1>{{item.name}}</h1>
                        </a>

                        <div class="price">{{item.unitPrice | currency:'BRL'}}</div>
                        <a href="#" class="primary-btn">Adicionar ao carrinho</a>
                    </div>
                </div>

                <div *ngIf="books?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Nenhum livro encontrado.
                </div>
            </div>
        </div>    
    </div>
</div>
