<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <div *ngFor="let item of books" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/books/{{ item.id }}">
                            <img src="{{item.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/books/{{ item.id }}">
                            <h1>{{item.name}}</h1>
                        </a>

                        <p>{{item.author}}</p>

                        <div class="price">{{ item.price |currency: 'BRL' }}</div>
                        
                        <button (click)="addToCart(item)" class="btn btn-primary btn-sm">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div *ngIf="books?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Nenhum livro encontrado.
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">

                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                (pageChange)="listBooks()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                    
                </div>    
            </div>

        </div>    
    </div>
</div>
