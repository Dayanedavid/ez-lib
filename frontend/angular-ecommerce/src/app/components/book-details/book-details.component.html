<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ book.imageUrl }}" class="detail-img">
        <h2>{{book.name}}</h2>
        <h3>({{book.author}})</h3>
        <div class="price">{{ book.price | currency:'BRL'}}</div>
        <button class="btn btn-primary btn-sm" (click)="addToCart(book)"> Adicionar ao carrinho</button>
        <hr>
        <h4>Descrição</h4>
        <div class="description">
            <p>{{book.description}}</p>
         </div>   
    </div>
    <a routerLink="/ezlib/books" class="mt-5">        
        <button class="btn btn-primary btn-sm"> Voltar para a lista</button>
    </a>
</div>
