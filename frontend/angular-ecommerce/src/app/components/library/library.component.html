<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <h1 class="h1Text">Minha Biblioteca</h1>
                
                <div *ngFor="let item of books" class="col-md-3">
                    <div class="product-box">

                        <a>
                            <img src="{{item.imageUrl}}" class="img-responsive">
                        </a>

                        <a>
                            <h1>{{item.name}}</h1>
                        </a>

                        <p>{{item.author}}</p>

                    </div>
                </div>

                <div *ngIf="books?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Nenhum livro encontrado.
                </div>
            </div>


        </div>    
    </div>
</div>
