<div class="main-content">
    <div class="contact-section">
        <div class="container-fluid">
            <div class="cardcontent">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            {{cadastrando ? "Cadastro":"Entrar"}}
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert" *ngIf="loginError">
                            Login e/ou Senha incorreto(a).
                        </div>
                        <div class="alert" *ngIf="mensagemSucess">
                            {{mensagemSucess}}
                        </div>

                        <form #loginForm="ngForm" (submit)="onSubmit()">

                            <div class="form-group" *ngIf="cadastrando">
                                <label class="small">
                                    Nome
                                </label>
                                <input type="text" name="name" [(ngModel)]="name" class="form-control py-4"
                                    placeholder="Digite seu nome" />
                            </div>

                            <div class="form-group">
                                <label class="small">
                                    Login
                                </label>
                                <input type="text" name="email" [(ngModel)]="email" class="form-control py-4"
                                    placeholder="Digite seu email" />
                            </div>

                            <div class="form-group">
                                <label class="small">
                                    Senha
                                </label>
                                <input type="text" name="password" [(ngModel)]="password" class="form-control py-4"
                                    placeholder="Digite sua senha" />
                            </div>

                            <div class="form-group">
                                <button type="submit" *ngIf="!cadastrando" class="au-btn-submit">
                                    Enviar
                                </button>
                                <button type="button" *ngIf="cadastrando" class="au-btn-submit butt" (click)="cadastrar()">
                                    Cadastrar
                                </button>
                                <button type="button" class="au-btn-submit butt" (click)="cancelaCadastro()"
                                    *ngIf="cadastrando">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        <div class="small">
                            <a href="#" (click)="preparaCadastrar($event)" *ngIf="!cadastrando">
                                Cadastre-se
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
